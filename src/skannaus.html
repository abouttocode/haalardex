<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaalarDex</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- Darkmode -->
  <input type="checkbox" class="checkbox" id="check">
  <div class="content">
    <label for="check" class="label">
      <span class="ball"></span>
    </label>
  

  <!-- Logo  -->
  <header>
    <a href="./index.html"><h1 class=alt-logo><img src="../img/logo.png" alt="HaalarDex" class="logo"></h1></a>
  </header>
  <main class="main-main">
    <h1>Scanner</h1>

    <!-- Kamera joka toimii browseril ja mobiililla -->
    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="startbutton">Take photo of the badge</button>
    </div>
    <canvas id="canvas" hidden>
    </canvas>
    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box.">
    </div>

    <p class="p1">Upload photo of badge to database...</p>
    
    <form>
      <input type="text" placeholder="Name of badge">
      <button type="submit">Upload</button>
      <p class="p2"><i>TO-DO: Actual upload button</i></p>
    </form>
    <div class="main-footer">
      <ul class="menu-nav">
        <li class="menu-nav__item active">
          <a href="index.html" class="menu-nav__link">
            <img src="../img/user_harmaa_s2x.png" alt="Profiili">
          </a>

        </li>
        <li class="menu-nav__item">
          <a href="asetukset.html" class="menu-nav__link">
            <img src="../img/settings_harmaa2x.png" alt="Asetukset"> 
          </a>

        </li>
        <li class="menu-nav__item">
          <a href="skannaus.html" class="menu-nav__link">
            <img src="../img/camera_harmaa_q2x.png" alt="Skannaus"> 
          </a>

        </li>
        <li class="menu-nav__item">
          <a href="haalarit.html" class="menu-nav__link">
            <img src="../img/overall2x.png" alt="Haalarit">
          </a>
        </li>
      </ul>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/e9d517e09f.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/darkmode.js"></script>
</body>
</html>
